<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap");
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<div id="main box-border" class="    h-screen w-screen  lg:flex items-center justify-center ">

  <div id="box"
    class=" h-full w-full shadow-2xl shadow-[#c3cfed]  lg:rounded-3xl  bg-white items-center justify-center lg:h-[50%] lg:w-[50%] lg:flex       ">

    <div id="top  "
      class=" lg:w-[100%] lg:h-[100%]  lg:rounded-3xl  pt-2 w-screen h-[45%] bg-gradient-to-t from-[#2e2be9] to-[#7857ff] flex flex-col justify-evenly items-center rounded-b-3xl">
      <h3 class="font-bold text-gray-300 font-[sans-serif]">Your Result</h3>

      <div id="circle"
        class=" lg:w-7/12  bg-gradient-to-t from-[#2421ca00] to-[#4e21ca] w-2/5 h-2/5 rounded-full flex justify-center items-center flex-col">
        <h1 class="text-white font-bold text-6xl">76</h1>

        <h3 class="text-gray-400 font-bold pt-2">of 100</h3>
      </div>

      <h2 class="text-gray-100 font-[sans-serif] font-semibold text-2xl">
        Great
      </h2>

      <p class="text-center text-gray-400 font-semibold w-3/4 text-lg -mt-5 mb-3">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div id="botom" class="lg:w-[100%] lg:h-[100%]  flex flex-col justify-start gap-4 items-center h-[50%]  ">


      <div id="sum" class="flex justify-start rounded-lg items-center -600 h-[13%] w-5/6 font-[sans-serif]">
        <h3 class="font-bold text-black text-xl mt-5 ">Summary</h3>
      </div>

      <div id="rec"
        class="flex justify-between bg-[#fff5f5]  rounded-lg p-4 items-center -600 h-[13%] w-5/6 font-[sans-serif]">
        <div class="right flex gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
          </svg>
          <h4 class="text-[#ff5757] font-semibold">Reaction</h4>

        </div>
        <div class="left">
          <span class="font-bold">80</span>
          <span class="text-gray-400 font-bold "> / 100</span>
        </div>
      </div>


      <div id="memory"
        class="flex justify-between  rounded-lg bg-[#f6e9d064] p-4 items-center -600 h-[13%] w-5/6 font-[sans-serif]">
        <div class="right flex gap-3">

          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
          </svg>


          <h4 class="text-[#ffb01f] font-semibold">Memory</h4>

        </div>
        <div class="left">
          <span class="font-bold">80</span>
          <span class="text-gray-400 font-bold "> / 100</span>
        </div>
      </div>

      <div id="Verbal"
        class="flex rounded-lg justify-between bg-[#d9fcf354] p-4 items-center -600 h-[13%] w-5/6 font-[sans-serif]">
        <div class="right flex gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
          </svg>
          <h4 class="text-[#00bd91] font-semibold">Verbal</h4>

        </div>
        <div class="left">
          <span class="font-bold">80</span>
          <span class="text-gray-400 font-bold "> / 100</span>
        </div>
      </div>

      <div id="Visual"
        class="  rounded-lg flex justify-between bg-[#1124d40a] p-4 items-center -600 h-[13%] w-5/6 font-[sans-serif]">
        <div class="right flex gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
            <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
          </svg>
          <h4 class="text-[#1125d4] font-semibold">Visual</h4>

        </div>
        <div class="left">
          <span class="font-bold">80</span>
          <span class="text-gray-400 font-bold "> / 100</span>
        </div>
      </div>


      <button
        class="lg:h-[10%] lg:mt-2  w-10/12 h-1/6 capitalize rounded-full bg-[#303b5a] font-semibold text-2xl text-white active:bg-[#2e2be9] ">continue</button>
    </div>
  </div>

</div>

<body></body>

</html>
